<!DOCTYPE html>
<html>
<head>
	<title>Uzdevumi!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Uzdevumi bērniem</h1>
	<div class="container">
		<div class="sideBar">
		</div>
		<div class="main">
			<div class="top">
				<div class="exercise-options">
					Uzdevumu skaits: <input class="input-text" type="number" min="0" max="40" value="4" id="rowCount" name="Uzdevumu skaits" required> <br>
					Negatīvi skaitļi? <input type="checkbox" id="useNegatives"><br>
					Skaitļi ko izmantot: <input type="range" id="usedNumbers" min="2" max="30" step="2" onchange="setSelectedRange()" value="10"><div id="selectedRange">10</div><br>
					<input type="button" onclick="createTable()" value="Veidot" id="createExercises"></input><br>
				</div>
		</div>
		<div class="center">
			<table id="table">
			</table>
		</div>
</div>
</div>
<script type="text/javascript" src="exercises.js"></script>
</body>
</html>
